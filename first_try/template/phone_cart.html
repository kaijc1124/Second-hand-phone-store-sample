<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{owner}}的購物車</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
{%include "phone_base.html"%}
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-2"></div>
        <div class="col col-sm-8">
            <form name="deliver" action="/phone/deliver/" method="POST">
                {%csrf_token%}
            <div class="card">
                <div class="card-header">
                    <h4>{{owner}}的購物車</h4>
                </div>
                <div class="card-body">
                    <div class="card-group">
                        <div class="card bg-light">
                            <p>圖片</p>
                        </div>
                        <div class="card bg-light">
                            <p>型號</p>
                        </div>
                        <div class="card bg-light">
                            <p>描述</p>
                        </div>
                        <div class="card bg-light">
                            <p>購買數量</p>
                        </div>
                        <div class="card bg-light">
                            <p>刪除</p>
                        </div>
                    </div>
                    {%for c in ca%}
                        {%for p in products%}
                            {%if c.pid == p.id%}
                                <div class="card-group">
                                    <div class="card">
                                        <img src="{{p.Img.url}}" alt="No Image" width="250" height="150">
                                    </div>
                                    <div class="card">
                                        <p>{{p.Model.Model}}</p>
                                    </div>
                                    <div class="card">
                                        <p>{{p.Description}}</p>
                                    </div>
                                    <div class="card">
                                            <input type="number" name={{c.pid}} min="1" max={{p.Quantity}} required="required">
                                    </div>

                                    <div class="card">
                                        <a href="/phone/cart/del/{{p.id}}">從購物車去除</a>
                                    </div>
                                </div>

                            {%endif%}
                        {%endfor%}
                    {%endfor%}
                </div>
                <div class="card-footer">
                        <input type="submit" value="建立訂單" >
                </div>
            </div>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
