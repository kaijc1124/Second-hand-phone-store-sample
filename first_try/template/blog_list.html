<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>部落格表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
<h2>文章列表</h2>
<hr>
<div class="container-fluid">
    <div class="row row-cols-12">
        <div class="col-4">
            {% include "card.html" %}
        </div>

        <div class="col-4">
            <div class="card-group">
            <div class="card">
                <div class="card-header">
                    <p>Title</p>
                </div>
                <div class="list-group list-group-flush">
                    {%for blog in blogs%}
                    <li class="list-group-item"><a href="/{{blog.title}}">{{blog.title}}</a></li>
                    {%endfor%}
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <p>上傳時間</p>
                </div>
                <div class="list-group list-group-flush">
                    {%for blog in blogs%}
                    <li class="list-group-item">{{blog.pub_date}}</li>
                    {%endfor%}
                </div>
            </div>
            </div>
        </div>



   </div>
</div>>
