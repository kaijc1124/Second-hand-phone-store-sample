<!DOCTYPE html>
<html lang="en">
 <meta charset="UTF-8">
    {% include 'blog_title.html' %}
    </head>
    <body>
    <h2>文章細節</h2>

    <div class="container-fluid">

        <div class="row row-cols-2 row-cols-md-12">
        <div class="col-4">
        {% include "card.html"%}
        </div>


        <div class="col-sm-12 col-md-6">
            <div class="card-group">

            <div class="card">
                <div class="card-header" >
                   <h5>ID</h5>
                </div>
                <div class="card-body" style="background-color: #ccffcc">
                    <p>{%block id%}{%endblock%}</p>
                </div>
            </div>

            <div class="card">
                <div class="card-header" >
                   <h5>Title</h5>
                </div>
                <div class="card-body" style="background-color: #afffcc">
                    <p>{%block title%}{%endblock%}</p>
                </div>
            </div>


            <div class="card" style="width: 16rem">
                <div class="card-header">
                   <h5>內容</h5>
                </div>
                <div class="card-body" style="background-color: #a0dddd">
                    <p>{%block body%}{%endblock%}</p>
                </div>
            </div>

            <div class="card" style="width: 16rem">
                <div class="card-header">
                   <h5>上傳時間</h5>
                </div>
                <div class="card-body" style="background-color: #f8e8e8">
                    <p>{%block upload%}{%endblock%}</p>
                </div>
            </div>
        </div>
        </div>
    </div>
    <hr>
    {% include 'blog_footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
