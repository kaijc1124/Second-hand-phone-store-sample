<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube 24小時直播</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>



<div class="row row-cols-12">
        <div class="col-2" style="background-color: #ccffcc">
            <p>現正收看{{tv.name}}</p>
        </div>
        <div class="col-sm-12 col-md-1"></div>
        {%for tvs in tv_list%}
            {% if tvs.num == tvc %}
                <div class="col-1" style="background-color: #ffffcc">
                    <a href="/youtube/{{tvs.num}}">{{tvs.name}}</a>
                </div>
            {% else %}
                <div class="col-1">
                    <a href="/youtube/{{tvs.num}}">{{tvs.name}}</a>
                </div>
            {%endif%}

        {%endfor%}
</div>
<hr>
<div class="container-fluid">
    <div class="row row-cols-12">
            <div class="card-1" style="width: 30rem">
               {% include "card.html"%}
            </div>

            <div class="col-sm-12 col-md-1"></div>
            <div class="card" style="width: 30rem">
                    <div id='tvcode' align="center">
                        <iframe width="1440" height="1080" src="https://www.youtube.com/embed/{{tv.tvcode}}" allowfullscreen>
                        </iframe>
                    </div>
            </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
